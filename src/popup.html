<!DOCTYPE html>
<html>
<head>
  <style>
body {
      width: 250px;
      padding: 5px 5px 0 5px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .toggle-container {
      position: relative;
      display: inline;
      width: 60px;
      height: 34px;
    }

    span {
      position:relative;
      display: inline;
      padding-left: 10px;
      font-size: 12pt;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;

      -webkit-transition: .4s;
      transition: .4s;
    }

    input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    input:checked + .toggle-slider {
      background-color: #58a3e0;
    }

    input:checked + .toggle-slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .toggle-slider.round {
      border-radius: 34px;
    }

    .toggle-slider.round:before {
      border-radius: 50%;
      background-image: url("icons/gemicon16.png");
      background-repeat: no-repeat;
      background-position: center;
    }

    .attribution {
      display: inline;
      position: relative;
      font-size: 7pt;
      padding-top: 10px;
    }

  </style>
</head>
<body>
  <label class="toggle-container">
    <input type="checkbox" id="gemDropCheckbox">
    <div class="toggle-slider round"></div>
  </label>

  <span>Enable Auto Gem Drop</span>
  <!-- <br><br> -->
  <a href="https://www.flaticon.com/free-icons/gem" title="gem icons" class="attribution">Icons created by Freepik - Flaticon</a>
  <script src="popup.js"></script>
</body>
</html>
