<!DOCTYPE html>
<html>
<head>
  <style>
body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      display: inline-block;
      justify-content: center;
    }

    span {
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100%;
      flex-direction: row;
    }

    .toggle-container {
      position: relative;
      display: flex;
      width: 60px;
      height: 34px;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    input:checked + .toggle-slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .toggle-slider.round {
      border-radius: 34px;
    }

    .toggle-slider.round:before {
      border-radius: 50%;
    }

    .attribution {
      font-size: 8pt;
    }

  </style>
</head>
<body>
  <label class="toggle-container">
    <input type="checkbox" id="gemDropCheckbox">
    <div class="toggle-slider round"></div>
  </label>

  <span>Enable</span>

  <a href="https://www.flaticon.com/free-icons/gem" title="gem icons" class="attribution">Icons created by Freepik - Flaticon</a>
  <script src="popup.js"></script>
</body>
</html>
